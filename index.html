<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOSO Lofts Game</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Load Phaser 3 from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
  </head>
  <body>
    <div id="game-container"></div>
    <!-- UI elements for hearts and inventory -->
    <div id="ui">
      <div id="health" class="ui-row"></div>
      <div id="inventory" class="ui-row"></div>
    </div>
    <!-- Touch controls (only appear on touch devices) -->
    <div id="touch-controls">
      <button class="btn up" data-dir="up">▲</button>
      <div class="horizontal">
        <button class="btn left" data-dir="left">◀</button>
        <button class="btn down" data-dir="down">▼</button>
        <button class="btn right" data-dir="right">▶</button>
      </div>
    </div>
    <script src="src/game.js"></script>
  </body>
</html>
